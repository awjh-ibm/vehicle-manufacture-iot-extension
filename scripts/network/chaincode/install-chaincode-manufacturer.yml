---
    - name: Install chaincode
      hosts: localhost
      vars_files:
        - ../vars/common.yml
        - ../vars/manufacturer-org.yml
      tasks:
        - name: Install the chaincode on the peer
          ibm.blockchain_platform.installed_chaincode:
            api_endpoint: "{{ api_endpoint }}"
            api_authtype: "{{ api_authtype }}"
            api_key: "{{ api_key }}"
            api_secret: "{{ api_secret | default(omit) }}"
            api_token_endpoint: "{{ api_token_endpoint | default(omit) }}"
            peer: "{{ manufacturer_peer_name }}"
            identity: "../output/{{ manufacturer_name }}/Admin.json"
            msp_id: "{{ manufacturer_msp_id }}"
            path: "{{ smart_contract_package }}"
