---
    - name: Create components for the insurer organization
      hosts: localhost
      vars:
        state: present
        organization_name: "{{ insurer_name }}"
        organization_msp_id: "{{ insurer_msp_id }}"
        ca_name: "{{ insurer_ca_name }}"
        peer_name: "{{ insurer_peer_name }}"
      vars_files:
        - ../vars/common.yml
        - ../vars/insurer-org.yml
      roles:
        - ibm.blockchain_platform.endorsing_organization