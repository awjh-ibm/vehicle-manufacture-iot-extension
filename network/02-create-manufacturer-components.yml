---
    - name: Create components for the manufacturer organization
      hosts: localhost
      vars:
        state: present
        organization_name: "{{ manufacturer_name }}"
        organization_msp_id: "{{ manufacturer_msp_id }}"
        ca_name: "{{ manufacturer_ca_name }}"
        peer_name: "{{ manufacturer_peer_name }}"
      vars_files:
        - vars/common.yml
        - vars/manufacturer-org.yml
      roles:
        - ibm.blockchain_platform.endorsing_organization