---
  - name: Create manufacturer connection profile
    hosts: localhost
    vars_files:
      - ../vars/common.yml
      - ../vars/manufacturer-org.yml
    tasks:
      - name: Create a connection profile
        ibm.blockchain_platform.connection_profile:
          api_endpoint: "{{ api_endpoint }}"
          api_authtype: "{{ api_authtype }}"
          api_key: "{{ api_key }}"
          api_secret: "{{ api_secret | default(omit) }}"
          api_token_endpoint: "{{ api_token_endpoint | default(omit) }}"
          name: "{{ manufacturer_name }} Gateway"
          path: "../output/{{ manufacturer_name }}/Connection Profiles/Gateway.json"
          organization: "{{ manufacturer_name }}"
          certificate_authority: "{{ manufacturer_ca_name }}"
          peers:
            - "{{ manufacturer_peer_name }}"