---
  - name: Enroll manufacturer identity
    hosts: localhost
    vars_files:
      - ../vars/common.yml
      - ../vars/manufacturer-org.yml
    tasks:
      - name: Enroll a manufacturer identity
        ibm.blockchain_platform.enrolled_identity:
          state: present
          name: "{{ enrollment_id }}"
          api_endpoint: "{{ api_endpoint }}"
          api_authtype: "{{ api_authtype }}"
          api_key: "{{ api_key }}"
          api_secret: "{{ api_secret | default(omit) }}"
          api_token_endpoint: "{{ api_token_endpoint | default(omit) }}"
          certificate_authority: "{{ manufacturer_ca_name }}"
          enrollment_id: "{{ enrollment_id }}"
          enrollment_secret: "{{ enrollment_secret }}"
          path: ../output/{{ manufacturer_name }}/Identities/{{ enrollment_id }}.json