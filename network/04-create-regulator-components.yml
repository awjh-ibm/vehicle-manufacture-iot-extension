---
    - name: Create components for the regulator organization
      hosts: localhost
      vars:
        state: present
        organization_name: "{{ regulator_name }}"
        organization_msp_id: "{{ regulator_msp_id }}"
        ca_name: "{{ regulator_ca_name }}"
        peer_name: "{{ regulator_peer_name }}"
      vars_files:
        - vars/common.yml
        - vars/regulator-org.yml
      roles:
        - ibm.blockchain_platform.endorsing_organization